<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charlie James Music - Press</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">

<body onload="render()">
<div id="nav"></div>
<section class="section">
    <h1 class="header">Press Kit</h1>
    <div class="container">
        <div class="bookingContact">
            <form method="POST" action="email.php">
            <h2>Contact Form</h2>
            <small>For booking etc...</small>

            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="What's your name?" name="name">
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Email input" value="hello@" name="email">
                    <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
                    <!--<span class="icon is-small is-right">-->
                    <!--<i class="fa fa-warning"></i>-->
                    <!--</span>-->
                </div>
                <!--<p class="help is-danger">This email is invalid</p>-->
            </div>

            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea" name="message"></textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" name="submit" type="submit" value="Submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link">Cancel</button>
                </div>
            </div>
            </form>
        </div>
</section>
</body>
</html>
